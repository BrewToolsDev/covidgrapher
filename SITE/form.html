<html>
	<head>
		<meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1">
    	<title>Covid Grapher API Web Interface</title>
        <style>
        	select { width: 100%; }
			img {
				display: block;
				width: 85%;
				margin-left: auto;
 				margin-right: auto;
			}
			h1 {
				margin-top: 10;
				margin-bottom: 0;
				text-align: center;
				color: #333333;
			}
			h2 {
				margin-top: 0;
				margin-bottom: 0;
				font-size: 12px;
				text-align: center;
				color: #333333;
			}
			.button {
				width: 100%;
				padding: 15px 25px;
				font-size: 24px;
				text-align: center;
				cursor: pointer;
				outline: none;
				color: #fff;
				background-color: #cccccc;
				border: none;
				border-radius: 15px;
			}
			.button:hover { background-color: #555555 }
			.button:active { background-color: #333333 }
        </style>
    </head>
    <body>
		<h1>Covid Grapher API Web Interface</h1>
		<h2>Covid19 metadata provided by <a href="http://covidtracking.com">covidtracking.com</a></h2>
		<h2>API data licensed under Creative Commons CC BY 4.0.</h2>
		<input type="checkbox" id="smooth" name="smooth" value="True">
		<label for="smooth"> Apply a 7-day rolling average to graph data?</label>
		<br><br>
			<label for="data_key">Graph Data Key</label>
		</br>
		<select name='data_key' id='data_key'>
			<option value="positiveIncrease">New Cases</option>
			<option value="hospitalizedCurrently">Hospitalized</option>
			<option value="inIcuCurrently">In ICU</option>
			<option value="onVentilatorCurrently">On Ventilator</option>
			<option value="deathIncrease">Confirmed Deaths</option>
		</select>
		<br>
			<br>
				<label for="region">
				Regions: (CTRL+Click for multiple regions)
				</label>
			</br>
			<select name='region' id='region' size=10 multiple>
				<option value='AL'>AL</option>
				<option value='AK'>AK</option>
				<option value='AZ'>AZ</option>
				<option value='AR'>AR</option>
				<option value='CA'>CA</option>
				<option value='CO'>CO</option>
				<option value='CT'>CT</option>
				<option value='DC'>DC</option>
				<option value='DE'>DE</option>
				<option value='FL'>FL</option>
				<option value='GA'>GA</option>
				<option value='GU'>GU</option>
				<option value='HI'>HI</option>
				<option value='ID'>ID</option>
				<option value='IL'>IL</option>
				<option value='IN'>IN</option>
				<option value='IA'>IA</option>
				<option value='KS'>KS</option>
				<option value='KY'>KY</option>
				<option value='LA'>LA</option>
				<option value='ME'>ME</option>
				<option value='MD'>MD</option>
				<option value='MP'>MP</option>
				<option value='MA'>MA</option>
				<option value='MI'>MI</option>
				<option value='MN'>MN</option>
				<option value='MS'>MS</option>
				<option value='MO'>MO</option>
				<option value='MT'>MT</option>
				<option value='NE'>NE</option>
				<option value='NV'>NV</option>
				<option value='NH'>NH</option>
				<option value='NJ'>NJ</option>
				<option value='NM'>NM</option>
				<option value='NY'>NY</option>
				<option value='NC'>NC</option>
				<option value='ND'>ND</option>
				<option value='OH'>OH</option>
				<option value='OK'>OK</option>
				<option value='OR'>OR</option>
				<option value='PA'>PA</option>
				<option value='PR'>PR</option>
				<option value='RI'>RI</option>
				<option value='SC'>SC</option>
				<option value='SD'>SD</option>
				<option value='TN'>TN</option>
				<option value='TX'>TX</option>
				<option value='US'>US</option>
				<option value='UT'>UT</option>
				<option value='VT'>VT</option>
				<option value='VA'>VA</option>
				<option value='VI'>VI</option>
				<option value='WA'>WA</option>
				<option value='WV'>WV</option>
				<option value='WI'>WI</option>
				<option value='WY'>WY</option>
			</select>
		<br>
		</br>
			<button class = "button" onClick="onClickLoad();"><span>Build Graph</span></button>
		</br>
		<img id="output" class = "output" src="" onerror="imgError(this)" onload="setIntroImage(this)">
	</body>

	function getRandomInt(max) {
		return Math.floor(Math.random() * Math.floor(max));
	}
	function getSelectedOptions(sel) {
	    var opts = [], opt;
	    for (var i=0, len=sel.options.length; i<len; i++) {
	        opt = sel.options[i];
	        if ( opt.selected ) { opts.push(opt.value) }
	    }
	    return opts;
	}
	function RemoveLastChunkOfURL(url) {
		console.log(url)
		url = url.trim("/");
		var path_chunks = url.split('/');		
		var new_path = "";
		for (i = 0; i < path_chunks.length - 1; i++) {
		  new_path += path_chunks[i];
		  new_path += "/";
		}
		console.log(new_path)
		return new_path;
	}
	function buildGraph() {
		document.getElementById("output").src = loadingImage;
		var url = RemoveLastChunkOfURL(window.location.href)
		+ "./graph/?";
		var regions = getSelectedOptions(document.getElementById("region"));
		var opts = [], opt;
		if ( regions.length > 0 ) {
			url += "region="
			for (var i=0, len=regions.length; i<len; i++) {
		        opt = regions[i];
		        url += opt;
		        if (i < len - 1){
		        	url +="+";
		        }
		    }
		} else { url += "region=US" }
		var smooth = document.getElementById("smooth").checked;
		if ( smooth ){
			url += "&smooth=TRUE";
		} else {
			url += "&smooth=FALSE";
		}
		// Random session value to prevent caching issues
		url += "&session=" + getRandomInt(99999)
		var sel = document.getElementById("data_key");
		var datakey = sel.options[sel.selectedIndex].value;
		url += "&key=" + datakey;
		console.log("Getting graph from " + url);
		return url;
	}
	function imgError(image) {
	    image.onerror = "";
	    image.src = errorImage;
	    return true;
	}
	function setIntroImage(image) {
		image.onload = "";
	    image.src = introImage;
	    return true;
	}
	function onClickLoad() { document.getElementById("output").src = buildGraph() }

	function onResize() {
		let landscape = true;
		if(window.innerHeight > window.innerWidth){
			landscape = false;
		    alert("Please use Landscape!");
		}
	}
